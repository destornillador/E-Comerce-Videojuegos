ServerName localhost
ServerTokens Prod
ServerSignature Off

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/utnfra-tssi-pss2-mundogamer
    LogLevel info
    ErrorLog /dev/stderr
    CustomLog /dev/stdout "%t \"%r\" %>s %b %{X-Forwarded-For}i secs=%T/msecs=%D"

    <Directory /var/www/html>
        AllowOverride All
    </Directory>
</VirtualHost>
